name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main
      - 'releases/*'
      - newbranch
      - new

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: self-hosted
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '[JIRA\-[0-9]+\]'
          flags: 'gm'
          error: 'Your first line has to contain a commit type like "[BUGFIX]".'
